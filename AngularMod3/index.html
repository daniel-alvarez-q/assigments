<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
  <div class="container" ng-controller="NarrowItDownController as NarrowCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="col-sm-4">
        <div class="form">
          <div class="form-group">
            <input type="text"  ng-model="NarrowCtrl.userInput" placeholder="search term" class="form-control">
          </div>
          <div class="form-group">
            <button class="btn btn-primary" ng-click="NarrowCtrl.searchItem();">Narrow It Down For Me!</button>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="results">
          <h3 ng-if="NarrowCtrl.error">Nothing found, please try again.</h3>
        </div>
      </div>
    </div>

    <!-- found-items should be implemented as a component -->
    <div class="row">
      <div class="col-sm-12">
        <found-items found-items="NarrowCtrl.found" on-remove="NarrowCtrl.removeItem(index)"></found-items>
      </div>

    </div>
  </div>
</body>
</html>
