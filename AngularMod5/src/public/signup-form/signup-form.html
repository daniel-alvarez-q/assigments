<div class="col-sm-6">
    <form name="signForm" novalidate>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="FirstName" ng-model="$ctrl.firstName" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="LastName" ng-model="$ctrl.lastName" required>
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" name="Email" ng-model="$ctrl.email" required>
        </div>
        <div class="form-row" id="form-row">
          <div class="form-group col-sm-6">
            <label>Phone Number</label>
            <input type="text" class="form-control" name="Phone" ng-model="$ctrl.phone" required>
          </div>
          <div class="form-group col-sm-6">
            <label>Menu Numbeer</label>
            <input type="text" class="form-control" name="Menu" ng-model="$ctrl.menuNumber" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.signUp();" ng-disabled="signForm.$invalid">Submit</button>
    </form>
</div>
<div class="col-sm-6">
  <form name="testForm" novalidate>
    <div class="form-group">
        <label>Test Item</label>
        <input type="text" class="form-control" name="MenuItem" ng-model="$ctrl.menuNumber" required>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="$ctrl.retrieveMenuItem();" ng-disabled="testForm.$invalid">Submit</button>
    {{$ctrl.menu_item}}
</div>
